<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/calc.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>HenrickSC</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="CE" class="botao">CE</button></td>
                    <td><button id="C" class="botao">C</button></td>
                    <td><button id="/" class="botao">&#247;</button></td>
                    <td><button id="x" class="botao">X</button></td>
                </tr>
                <tr>
                    <td><button id="n7" class="botao">7</button></td>
                    <td><button id="n8" class="botao">8</button></td>
                    <td><button id="n9" class="botao">9</button></td>
                    <td><button id="-" class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button id="n4" class="botao">4</button></td>
                    <td><button id="n5" class="botao">5</button></td>
                    <td><button id="n6" class="botao">6</button></td>
                    <td><button id="+" class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button id="n1" class="botao">1</button></td>
                    <td><button id="n2" class="botao">2</button></td>
                    <td><button id="n3" class="botao">3</button></td>
                    <td rowspan="2"><button id="=" class="botao-i">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="n0" class="botao0">0</button></td>
                    <td><button id="." class="botao">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
